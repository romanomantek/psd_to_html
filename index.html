<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>navigation</nav>
        <section id="hero-section">hero section</section>
    </header>
    <main>
        <section id="our_story-section">our story section</section>
        <section id="watch-section">watch section</section>
        <section id="expertise-section">expertise section</section>
        <section id="team-section">team section</section>
        <section id="contact_client-section">
            <div class="wrapper">
                <div class="container">
                    <!-- left part -->
                    <div class="div1">
                        <h2>Give us a good news</h2>
                    </div>
                    <div class="div2">
                        <h2>Our happy client</h2>
                    </div>
                    <!-- right part -->

                    <div class="div3">

                        <form action="" method="post">
                            <input type="text" id="name" placeholder="Name" />
                            <input type="email" id="email" placeholder="Email" />
                            <input type="text" id="subject" placeholder="Subject" />
                            <textarea name="textarea" id="textarea" cols="48" rows="14" placeholder="Your Message"></textarea>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                    <div class="div4">
                        <img src="/images/Zara_Logo.png" alt="" width="150px">
                    </div>
                    <div class="div5">
                        <img src="/images/Logo_of_Mango_(new).png" alt="" width="150px">
                    </div>
                    <div class="div6">
                        <img src="/images/1280px-Barneys_New_York_Logo.png" alt="" width="150px">
                    </div>
                    <div class="div7">
                        <img src="/images/1280px-Gucci_Logo.png" alt="" width="150px">
                    </div>
                    <div class="div8">
                        <img src="/images/Calvin_klein_logo.png" alt="" width="150px">
                    </div>
                    <div class="div9">
                        <img src="/images/1280px-Logo_NIKE.png" alt="" width="150px">
                    </div>
                    <div class="div10">
                        <img src="/images/Converse_logo.png" alt="" width="150px">
                    </div>
                    <div class="div11">
                        <img src="/images/Puma_Logo.png" alt="" width="150px">
                    </div>
                    <div class="div12">
                        <img src="/images/1280px-Levi's_logo.png" alt="" width="150px">
                    </div>
                    <div class="div13">
                        <img src="/images/Billabong.png" alt="" width="150px">
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <footer>footer</footer>
</body>

</html>
